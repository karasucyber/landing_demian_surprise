<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>V Festival de Kimono — Inscrições</title>
  <meta name="description" content="Demian Maia Jiu-Jitsu.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- CSS extra: TOASTS + MODAL -->
  <style>
    /* === TOASTS === */
    #toast-root{position:fixed;top:18px;right:18px;display:grid;gap:10px;z-index:9999}
    .toast{display:grid;grid-template-columns:24px 1fr auto;align-items:start;gap:10px;min-width:300px;max-width:min(92vw,420px);padding:14px;border:1px solid rgba(255,255,255,.12);border-radius:14px;background:linear-gradient(180deg,rgba(25,32,46,.95),rgba(25,32,46,.85));color:#e9eef6;box-shadow:0 16px 50px rgba(0,0,0,.45);animation:toast-in .22s ease-out both}
    .toast .icon{width:24px;height:24px;display:grid;place-items:center;border-radius:999px}
    .toast .title{font-weight:800;letter-spacing:.2px;margin-bottom:2px}
    .toast .msg{color:#b8c3d6;font-size:14px}
    .toast .close{border:none;background:transparent;color:#9fb0c9;cursor:pointer;font-weight:800;line-height:1;padding:2px 6px;border-radius:8px}
    .toast .close:hover{color:#fff;background:rgba(255,255,255,.06)}
    .toast.success{border-color:rgba(56,196,137,.35)} .toast.success .icon{background:rgba(56,196,137,.15)} .toast.success .icon::before{content:"✓";color:#38c489;font-weight:900}
    .toast.error{border-color:rgba(255,92,92,.35)} .toast.error .icon{background:rgba(255,92,92,.15)} .toast.error .icon::before{content:"✕";color:#ff5c5c;font-weight:900}
    @keyframes toast-in{from{opacity:0;transform:translateY(-8px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}
    @keyframes toast-out{to{opacity:0;transform:translateY(-8px) scale(.98)}}
    .clock{margin-top:12px;font-weight:700;font-size:18px;color:#e8edf6;text-shadow:0 6px 24px rgba(0,0,0,.45)}

    /* === MODAL === */
    .modal-backdrop{
      position:fixed; inset:0; display:none; place-items:center;
      background:rgba(0,0,0,.55); z-index:9998;
      backdrop-filter:saturate(140%) blur(4px);
    }
    .modal-backdrop.open{ display:grid; }
    .modal{
      width:min(560px,94vw);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      box-shadow:0 24px 80px rgba(0,0,0,.55);
      color:#e8edf6;
      overflow:hidden;
      animation:toast-in .22s ease-out both;
    }
    .modal header{
      padding:16px 18px;
      display:flex;justify-content:space-between;align-items:center;
      border-bottom:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      font-weight:800;
    }
    .modal .body{ padding:16px 18px; display:grid; gap:10px; }
    .modal .body .muted{ color:#aab5c6; font-size:14px; }
    .modal .footer{
      padding:16px 18px; display:flex; gap:10px; justify-content:flex-end; border-top:1px solid rgba(255,255,255,.12);
    }
    .btn-primary{
      appearance:none;border:none;cursor:pointer;font-weight:900;letter-spacing:.3px;
      background:linear-gradient(180deg, #ffe07a, var(--accent)); color:#11161f;
      padding:12px 18px; border-radius:999px; box-shadow:0 12px 36px rgba(255,210,74,.35);
    }
    .btn-ghost{
      appearance:none;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.04);
      color:#e9eef6; padding:12px 16px;border-radius:999px;cursor:pointer;font-weight:800;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="left">
      <div class="bg parallax" aria-hidden="true"></div>
    </div>

    <div class="right">
      <div class="panel" id="inscricao">
        <header>
          <div class="tag"><span class="dot"></span> Inscrições abertas</div>
          <div class="tag">Vagas limitadas</div>
        </header>
        <div class="content">
          <!-- mantenha SEM action para JS assumir o envio -->
          <form id="form" class="form">
            <input class="input full" name="nome" placeholder="Nome completo" required>
            <input class="input" name="idade" placeholder="Idade" inputmode="numeric" required>
            <input class="input" name="email" type="email" placeholder="E-mail" required>
            <input class="input" name="whatsapp" placeholder="WhatsApp (DDD + número)" required>
            <input class="input" name="faixa" placeholder="Faixa (ex.: branca, azul)">
            <input class="input" name="peso" placeholder="Peso (kg)" inputmode="decimal">

            <select class="select full" name="filial" required>
              <option value="" disabled selected>Selecione sua filial</option>
              <option>Academia Team Goulart</option>
              <option>Alpha Team</option>
              <option>Clube Alto de Pinheiros</option>
              <option>CT Arte Suave</option>
              <option>Escola CT Barros – ITU</option>
              <option>Escola de Artes Marciais Parque dos Príncipes</option>
              <option>Escola Cavina de Jiu Jitsu Brasileiro</option>
              <option>Jiu Jitsu is Life – Indio</option>
              <option>Jiu Jitsu Training Lab</option>
              <option>Matriz (Escola Demian Maia)</option>
              <option>N&G JIU JITSU</option>
              <option>Osny Almeida BJJ</option>
              <option>Vila Jiu Jitsu</option>
              <option>STUDIO BJJ</option>
              <option>Strike Machine</option>
              <option>Outra</option>
            </select>

            <!-- honeypot anti-spam -->
            <input name="website" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;opacity:0">
            <button class="btn full" type="submit" style="grid-column:1/-1">Enviar inscrição</button>
          </form>

          <div class="subline"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="footer">© 2025 Festival de Kimono — Demian Maia</div>

  <!-- root dos toasts -->
  <div id="toast-root" aria-live="polite" aria-atomic="true"></div>

  <!-- MODAL: Confirmação + Pagamento -->
  <div id="pay-modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="pay-title" aria-hidden="true">
    <div class="modal">
      <header>
        <div id="pay-title">Inscrição registrada</div>
        <button class="btn-ghost" id="pay-close" aria-label="Fechar">Fechar</button>
      </header>
      <div class="body">
        <div class="muted" id="pay-summary">Obrigado! Confira seus dados e prossiga para o pagamento.</div>
      </div>
      <div class="footer">
        <a id="pay-now" class="btn-primary" rel="noopener" target="_blank">Fazer pagamento</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <noscript><div style="color:#fff;padding:12px">Ative o JavaScript para enviar a inscrição.</div></noscript>
</body>
</html>
