<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Festival EDMJJB - Chaves</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent-color: #0d6efd;
            --gold-color: #f59e0b;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }
        h2 {
            font-size: 1.4em;
            margin-top: 40px;
            color: var(--accent-color);
            text-align: left;
        }
        .category {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: #f3f4f6;
            font-weight: 600;
            color: var(--text-secondary);
        }
        tr:hover td {
            background: #f9fafb;
        }
        .single-athlete {
            background: var(--card-bg);
            border-left: 5px solid var(--gold-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .single-athlete .name {
            font-size: 1.2em;
            font-weight: 700;
        }
        .single-athlete .team {
            color: var(--text-secondary);
            margin-top: 5px;
        }
        .single-athlete .status {
            margin-top: 10px;
            font-weight: 600;
            color: var(--gold-color);
        }
        #loader, #error {
            text-align: center;
            margin-top: 50px;
        }
        #error { color: #dc3545; }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>V Festival EDMJJB - Chaves do Campeonato</h1>
    <div id="container">
        <div id="loader">Carregando atletas e categorias...</div>
        <div id="error" style="display: none;"></div>
    </div>

    <script>
        // COLE A URL DO SEU APLICATIVO WEB AQUI
        const apiUrl = 'https://script.google.com/macros/s/AKfycbyF3bf4J_bdq1RAwAh0ECk_7NGedAzKwBB6-vMuXdU7HyZesAxR9fFoNkbJSIJAfAvh/exec';

        function displayCategories(categories) {
            const container = document.getElementById('container');
            container.innerHTML = '';

            if (categories.error) {
                showError({ message: categories.error });
                return;
            }

            const sortedKeys = Object.keys(categories).sort();
            let categoriesFound = false;

            if (sortedKeys.length === 0) {
                container.innerHTML = '<h2>Nenhuma categoria com atletas encontrada.</h2>';
                return;
            }

            sortedKeys.forEach(key => {
                // --- NOVA LÓGICA DE FILTRO ---
                // Filtra a lista para incluir apenas atletas com pagamento diferente de 'N'
                const paidAthletes = categories[key].filter(athlete => athlete.statusPagamento !== 'N');
                
                // Só exibe a categoria se houver atletas com pagamento confirmado nela
                if (paidAthletes.length > 0) {
                    categoriesFound = true;
                    const numAthletes = paidAthletes.length;

                    if (numAthletes === 1) {
                        const athlete = paidAthletes[0];
                        container.innerHTML += `
                            <div class="category">
                                <h2>${key} (${numAthletes} atleta)</h2>
                                <div class="single-athlete">
                                    <div class="name">${athlete.nome}</div>
                                    <div class="team">${athlete.equipe}</div>
                                    <div class="status">Único atleta nesta categoria.</div>
                                </div>
                            </div>
                        `;
                    } else {
                        let rows = '';
                        paidAthletes.forEach((a, i) => {
                            rows += `
                                <tr>
                                    <td>${i + 1}</td>
                                    <td>${a.nome}</td>
                                    <td>${a.equipe}</td>
                                </tr>`;
                        });

                        container.innerHTML += `
                            <div class="category">
                                <h2>${key} (${numAthletes} atletas)</h2>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nome</th>
                                            <th>Equipe</th>
                                        </tr>
                                    </thead>
                                    <tbody>${rows}</tbody>
                                </table>
                            </div>
                        `;
                    }
                }
            });

            if (!categoriesFound) {
                 container.innerHTML = '<h2>Nenhuma categoria com atletas com pagamento confirmado.</h2>';
            }
        }

        function showError(error) {
            document.getElementById('loader').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Ocorreu um erro ao carregar os dados: ' + error.message;
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Não foi possível conectar com a API. Verifique a URL e as permissões do script.');
                    return response.json();
                })
                .then(data => displayCategories(data))
                .catch(error => showError(error));
        });
    </script>
</body>
</html>
